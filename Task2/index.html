<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Projects To-Do List</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Website Projects To-Do List</h1>
  <div class="category">
    <h2>Frontend Development</h2>
    <ul id="frontendTasks"></ul>
    <form id="frontendForm" class="task-form">
      <div class="task-inputs">
        <input type="text" id="frontendTaskName" placeholder="Task Name">
        <input type="date" id="frontendDeadline">
        <select id="frontendPriority">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
      <button type="submit">Add Task</button>
    </form>
  </div>
  <!-- Repeat similar structure for other categories -->
</div>
<script src="script.js"></script>
</body>
</html>
